<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <body class="back">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 wall">
                    <div class="row">
                        <div class="col-md-12 header">
                            <span class="glyphicon glyphicon-gift"></span>&nbsp;<span class="heading">Merchant
                                Registration - Step 1 of 3</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 steps">
                            <span>
                                <div id="circle">1</div>
                            </span>&nbsp;&nbsp;<span>Account Setup</span>
                            <span>
                                <div id="circle">2</div>
                            </span>&nbsp;&nbsp;<span>Profile Setup</span>
                            <span>
                                <div id="circle">3</div>
                            </span>&nbsp;&nbsp;<span>Confirm</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressbar"></div>
                            </div>
                            <span></span>
                        </div>
                    </div>
                    <span class="details">Provide your login details</span></br></br></br>
                    <div class="form">
                        <form role="form">
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password*</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Confirm Password*</label>
                                <input type="password" class="form-control" id="pwd1">
                            </div>
                            <button type="submit" class="btn btn-primary">Continue</button>
                        </form>
                    </div>
                </div>
            </div>

            <script src="main.js"></script>
    </body>

</html>
